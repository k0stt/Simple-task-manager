<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Список дел</title>
	<link rel="stylesheet" type="text/css" href="styles-to-list.css">
	<script type="text/javascript" src="jquery-3.7.1.min.js">
		
	</script>
	<script type="text/javascript" src="script-to-list.js">
		
	</script>
</head>
<body>
	<div id="fixed-contanier">
		<div id="left-column">
			<h2>Список дел:</h2>
			<h4 id=for-list>Список пуст...</h4>
			<div class=task-blog></div>
		</div>
		<div id="right-column">
			<h2>Добавить новое дело</h2>
			<div id="form">
				<small>* Название</small>
				<textarea id=name placeholder="Погладить кота"></textarea>
				<small>* Описание</small>
				<textarea id=info placeholder="Мне необходимо погладить моего кота"></textarea>
				<button id=submit-button>Добавить дело</button>
			</div>
		</div>
	</div>
</body>
</html>
